<div class='container-fluid'>
	<div class='row'>
		<div class='col-xs-3 anime-list'>
			[repeat shows, show]
			<div>
				<a href="${show.slug}" _id="${show._id}">${show.title}</a>
			</div>
			[endrepeat]
		</div>
		<div class='col-xs-5'>
			[if user]
				<p>Magnet links</p>
			[endif]
		</div>
		<div class='col-xs-4'>
			<p>RIGHT PART</p>
		</div>
	</div>
	<div id="magnet-links"></div>
</div>
