[if !subscriberStatus]
  <button id="subscribe" class="btn btn-success [if !user]disabled[endif]">Subscribe</button>
[else]
  <span>Last seen episode:</span>
  <input id="last-seen-episode" class="slim-input" value="${subscriberStatus.episode}" placeholder="0" type="number" />
  <button id="update" class="btn btn-secondary btn-xs">Update</button>
  <button id="unsubscribe" class="btn btn-danger btn-xs">Unsubscribe</button>
[endif]
