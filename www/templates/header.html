<div class="container-fluid">
  <div class="row">
    <div class="col-6 col-md-4 col-lg-3 user-box pt-2">

      [if !login.user]
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <input id="username" class="form-control" placeholder="Username" type="text">
            </div>
          </div>

          <div class="col-6 col-md-8 col-lg-8">
            <input id="password" class="form-control" placeholder="Password" type="text">
          </div>
          <button id="login" class="btn">Login</button>
        </div>
      [else]
        <div class="col-12">
          <div class="form-group">
            <p>Hello ${login.user.username}</p>
          </div>
          <div class="form-group">
            <button id="logout" class="btn">Logout</button>
          </div>
        </div>
      [endif]
    </div>

    <div class="col-2 col-md-4 col-lg-6">
      <a href="/"><h1 class="text-center pt-4">Magnets</h1></a>
      <div class="get-shows"></div>
    </div>
  </div>
</div>
