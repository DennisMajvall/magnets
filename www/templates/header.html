<div class='container-fluid'>
	<div class='row'>
		<div class='col-xs-6 col-sm-4 col-md-3 user-box'>
			<br>
			[if !login.user]
				<div class='col-xs-12'>
					<div class="form-group">
						<input id="username" class="form-control" placeholder="Username" type="text" >
					</div>
				</div>

				<div class="form-group">
					<div class='col-xs-6 col-sm-8 col-md-8'>
						<input id="password" class="form-control" placeholder="Password" type="password">
					</div>
					<button id="login" class="btn">Login</button>
				</div>
			[else]
				<div class='col-xs-12'>
					<div class="form-group">
						<p>Hello ${login.user.username}</p>
					</div>
					<div class="form-group">
						<button id="logout" class="btn">Logout</button>
					</div>
				</div>
			[endif]
		</div>

		<div class='col-xs-2 col-sm-4 col-md-6'>
			<a href="/" class="text-center"><h1>Magnets</h1></a>
			<div class="get-shows"></div>
		</div>
	</div>
</div>
